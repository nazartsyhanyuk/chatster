<div class="message-list__wrapper">
  <ul class="message-list__container">
    <li class="message-item" *ngFor="let message of messages | async; let e = even" [ngClass]="{'interlocutor-message-item': e}">
      <div class="message-item__photo"></div>
      <p class="message-item__message" custom-highlight>{{message.text}}</p>
      <p class="message-item__date-time">{{message.sentAt | date:'medium' }}</p>
    </li>
  </ul>
</div>
